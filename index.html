<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareConnect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
    #chat-area::-webkit-scrollbar{
        display: none;
    }
</style>
</head>
<body>
    <div class="main-wrap">
        <div class="call-wrap card" style="z-index: 99;">
            <video id="local-video" autoplay></video>
            <div class="row remote-video-wrap" style="position: relative;">
                <div class="call-hang-status"style="position: absolue; z-index: 999;">
                   
                </div>
                <video id="remote-video" autoplay></video>
            </div>
            <div class="row">
                <div class="col m12">
                    <input type="text" id="username-input" placeholder="Username">
                    <button id="call-btn" class="btn waves-effect">Call</button>
                </div>
            </div>
        </div>
        <div class="chat-wrap card">
            <div class="row">
                <div class="col m4 white">
                    <div class="card-title">Text Chat</div>
                    <div id="chat-area"></div>
                </div>
            </div>
            <div class="row">
                <div class="col m12">
                    <input type="text" name="" placeholder="Message" id="msg-input">
                    <button id="msg-sent-btn" class="btn waves-effect">
                         Send
                    </button>
                </div>
            </div>
        </div>
    </div>


     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
     <script src="assets/js/materialize.min.js"></script>
     <script src="assets/js/client.js"></script>
</body>
</html>
